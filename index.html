<!DOCTYPE html>
<html>
<head>
    <title>Modelo 3D en Realidad Aumentada v.2</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        h1 {
            color: #6e48aa;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
        }
        button[slot="ar-button"] {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        /* Estilos para los botones de textura */
        .texture-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .texture-btn {
            background: #e0e0e0;
            color: #333;
            border: 2px solid #6e48aa;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .texture-btn.active {
            background: #6e48aa;
            color: white;
            border-color: #6e48aa;
        }
    </style>
</head>
<body>
    <h1>Modelo 3D en Realidad Aumentada v.2</h1>
    <p>¡Decora tu espacio con este diseño en Realidad Aumentada!</p>
    
    <model-viewer
        src="GLB_PlantaSuculenta.glb"
        alt="Planta suculenta en macetero de diseño - Modelo 3D para decoración"
        loading="eager"
        shadow-intensity="1"
        auto-rotate
        rotation-per-second="30deg"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        interaction-prompt="none"
    >
        <button slot="ar-button">Ver en AR</button>
    </model-viewer>

    <!-- Botones de selección de textura -->
    <div class="texture-buttons">
        <button class="texture-btn active" id="btn-azul">Macetero Azul</button>
        <button class="texture-btn" id="btn-rojo">Macetero Rojo</button>
    </div>

    <script type="module">
        // Precargar texturas (usa rutas absolutas para GitHub Pages)
        const REPO_URL = "https://testachile.github.io/ModeloAR2/"; // Asegúrate de que coincida con tu repo
        const textureCache = {};
        const modelViewer = document.querySelector('model-viewer');

        // Función para alternar el estado "active" y cambiar texturas
        async function handleTextureChange(selectedBtn, textureName) {
            // Actualizar estado visual de los botones
            document.querySelectorAll('.texture-btn').forEach(btn => btn.classList.remove('active'));
            selectedBtn.classList.add('active');
            
            // Cambiar textura del modelo
            try {
                const textureUrl = `${REPO_URL}${textureName}`;
                const response = await fetch(textureUrl);
                if (!response.ok) throw new Error(`Error al cargar: ${textureName}`);
                
                const blob = await response.blob();
                const texture = await createImageBitmap(blob);
                const model = await modelViewer.model;
                
                if (model) {
                    model.materials.forEach(material => {
                        if (material.pbrMetallicRoughness) {
                            material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                        }
                    });
                    console.log(`Textura cambiada a: ${textureName}`);
                }
            } catch (error) {
                console.error("Error cambiando textura:", error);
                alert("No se pudo cargar la textura. Ver consola para detalles.");
            }
        }

        // Asignar eventos a los botones
        document.getElementById('btn-azul').addEventListener('click', () => {
            handleTextureChange(this, 'Textura_platasuculenta.png');
        });

        document.getElementById('btn-rojo').addEventListener('click', () => {
            handleTextureChange(this, 'Textura_platasuculenta2.png');
        });

        // Precargar texturas al inicio (opcional)
        window.addEventListener('load', async () => {
            try {
                await Promise.all([
                    fetch(`${REPO_URL}Textura_platasuculenta.png`),
                    fetch(`${REPO_URL}Textura_platasuculenta2.png`)
                ]);
                console.log("Texturas precargadas");
            } catch (error) {
                console.warn("No se pudieron precargar texturas:", error);
            }
        });
    </script>
</body>
</html>
