<!DOCTYPE html>
<html>
<head>
    <title>Testa Chile | Catálogo en Realidad Aumentada</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        h1 {
            color: #6e48aa;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
        }
        button[slot="ar-button"] {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Modelo 3D en Realidad Aumentada V.2</h1>
    <p>¡Visualiza nuestra planta suculenta en Realidad Aumentada!</p>
    
    <model-viewer
        src="GLB_PlantaSuculenta.glb"
	alt="Planta suculenta en macetero de diseño - Modelo 3D para decoración"
	loading="eager"
	shadow-intensity="2"
	auto-rotate
	rotation-per-second="30deg"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
	interaction-prompt="none"
    >
        <button slot="ar-button">Ver en AR</button>
    </model-viewer>
</body>
</html>
